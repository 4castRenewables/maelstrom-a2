analyser:
    name: analyse
    reduce: false
    use: perf_patterns
    analyse:
      step: submit
      file:
        - slurm-*.out
        - slurm-out.*
        - slurm-err.*
        - slurm.out
        - slurm.err
        - job.err
        - job.out
        - info.log
        - stdout

